<?xml version="1.0" encoding="utf-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 128 128"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">卡提希娅 — 放大圣核徽记</title>
  <desc id="desc">
    放大并以圣核为中心的卡提希娅风格徽记：冰蓝晶核 + 金色光环 +
    细高光与神圣粒子。
  </desc>

  <defs>
    <!-- 背景径向渐变 -->
    <radialGradient id="bgRad" cx="28%" cy="24%" r="120%">
      <stop offset="0%" stop-color="#081226" />
      <stop offset="60%" stop-color="#07122a" />
      <stop offset="100%" stop-color="#02040a" />
    </radialGradient>

    <!-- 晶核渐变（冰蓝 → 近白） -->
    <linearGradient id="coreGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7fd8ff" />
      <stop offset="60%" stop-color="#e8fbff" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>

    <!-- 金环渐变（用于细环与光泽） -->
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fff0cc" />
      <stop offset="50%" stop-color="#ffd886" />
      <stop offset="100%" stop-color="#fff2d1" />
    </linearGradient>

    <!-- 细高光 -->
    <radialGradient id="softGlow" cx="34%" cy="22%" r="56%">
      <stop offset="0%" stop-color="rgba(191,238,255,0.24)" />
      <stop offset="100%" stop-color="rgba(191,238,255,0)" />
    </radialGradient>

    <!-- 金色大光环 -->
    <radialGradient id="halo" cx="65%" cy="28%" r="70%">
      <stop
        offset="0%"
        stop-color="#ffd886"
        stop-opacity="0.92"
      />
      <stop
        offset="32%"
        stop-color="#ffd886"
        stop-opacity="0.26"
      />
      <stop offset="100%" stop-color="#ffd886" stop-opacity="0" />
    </radialGradient>

    <!-- 软阴影 -->
    <filter
      id="softShadow"
      x="-60%"
      y="-60%"
      width="220%"
      height="220%"
    >
      <feDropShadow
        dx="0"
        dy="6"
        stdDeviation="8"
        flood-color="#000"
        flood-opacity="0.55"
      />
    </filter>

    <!-- 细羽化模糊 -->
    <filter id="blur1">
      <feGaussianBlur stdDeviation="1.1" />
    </filter>

    <!-- 小星（复用）-->
    <symbol id="star" viewBox="0 0 10 10">
      <path
        d="M5 0.6 L6 3.2 L8.7 3.4 L6.4 5 L7 7.6 L5 6.2 L3 7.6 L3.6 5 L1.3 3.4 L4 3.2 Z"
        fill="#fff9e8"
      />
    </symbol>
  </defs>

  <!-- 背景 -->
  <rect width="128" height="128" rx="18" fill="url(#bgRad)" />

  <!-- 金色大光环（上方） -->
  <g opacity="0.68">
    <ellipse cx="64" cy="18" rx="36" ry="10" fill="url(#halo)" />
    <ellipse
      cx="64"
      cy="20"
      rx="26"
      ry="6"
      fill="#fff7e8"
      opacity="0.08"
    />
  </g>

  <!-- 冰蓝柔光（左上） -->
  <g opacity="0.12">
    <circle cx="34" cy="32" r="36" fill="url(#softGlow)" />
  </g>

  <!-- 放大的圣核（居中、带软阴影） -->
  <g filter="url(#softShadow)">
    <!-- 外轮廓：多面切面（偏菱形/晶体） -->
    <path
      d="M64 20 L86 36 L78 64 L64 92 L50 64 L42 36 Z"
      fill="url(#coreGrad)"
      stroke="#cfeeff"
      stroke-opacity="0.18"
      stroke-width="0.9"
    />

    <!-- 内部刻面线，增加切面层次 -->
    <g
      stroke="#eaf7ff"
      stroke-opacity="0.24"
      stroke-width="0.9"
      stroke-linecap="round"
    >
      <path d="M64 28 L76 40" />
      <path d="M64 28 L52 40" />
      <path d="M64 44 L72 54" />
      <path d="M64 44 L56 54" />
    </g>

    <!-- 圆形圣核：作为视觉中心（更突出） -->
    <g>
      <circle
        cx="64"
        cy="56"
        r="18"
        fill="rgba(255,255,255,0.06)"
      />
      <circle
        cx="64"
        cy="54"
        r="9.8"
        fill="#e8fbff"
        opacity="0.98"
      />
      <circle cx="64" cy="54" r="4.6" fill="#7fd8ff" />
      <!-- 细金环（象征祝福） -->
      <ellipse
        cx="64"
        cy="56"
        rx="21"
        ry="4.6"
        fill="none"
        stroke="url(#goldGrad)"
        stroke-opacity="0.22"
        stroke-width="1.8"
      />
    </g>

    <!-- 顶部高光（增强立体） -->
    <ellipse
      cx="58"
      cy="34"
      rx="20"
      ry="6"
      fill="rgba(255,255,255,0.08)"
      transform="rotate(-12 58 34)"
    />
  </g>

  <!-- 精致的神圣粒子（围绕圣核、去除飘带） -->
  <g fill="#eaf9ff" opacity="0.95">
    <circle
      cx="42"
      cy="46"
      r="2.8"
      fill="#dff8ff"
      opacity="0.18"
    />
    <circle
      cx="86"
      cy="40"
      r="3.4"
      fill="#ffd886"
      opacity="0.12"
    />
    <circle
      cx="56"
      cy="20"
      r="2.2"
      fill="#e8fbff"
      opacity="0.14"
    />
    <circle
      cx="74"
      cy="90"
      r="2.6"
      fill="#e8fbff"
      opacity="0.12"
    />
  </g>

  <!-- 小星点缀（保持神圣感） -->
  <g transform="translate(-3,-2)" opacity="0.95" fill="#fff8e6">
    <use
      href="#star"
      x="22"
      y="18"
      width="6"
      height="6"
      opacity="0.18"
    />
    <use
      href="#star"
      x="94"
      y="16"
      width="5"
      height="5"
      opacity="0.22"
    />
    <use
      href="#star"
      x="76"
      y="62"
      width="4"
      height="4"
      opacity="0.18"
    />
  </g>

  <!-- 底部轻投影（更小更轻） -->
  <ellipse
    cx="64"
    cy="120"
    rx="28"
    ry="4.2"
    fill="rgba(1,3,8,0.26)"
  />

  <!-- 细边框高光 -->
  <rect
    x="1.2"
    y="1.2"
    width="125.6"
    height="125.6"
    rx="17.4"
    fill="none"
    stroke="rgba(255,255,255,0.02)"
  />
</svg>